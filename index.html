  <style>
  /* --- Estilos Generales del Body --- */
body {
    /* Mantenemos el margen por defecto del navegador */
    font-family: 'Open Sans', Arial, sans-serif; /* Fuente limpia y legible */
    line-height: 1.6;
    color: #333; /* Color de texto oscuro para contraste */

    /* Estilos para fijar la imagen de fondo */
    background-image: url('fondo.jpg'); /* **Aquí va la URL de tu imagen de fondo** */
    background-size: cover; /* La imagen cubrirá todo el fondo */
    background-position: center center; /* Centra la imagen de fondo */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    background-attachment: fixed; /* **¡Esta es la clave para que la imagen se quede fija!** */
}

/* --- Estilos del Menú Fijo Minimalista --- */
#menu-fijo {
    position: fixed; /* Mantiene el menú en su lugar mientras se hace scroll */
    top: 50%; /* Lo centra verticalmente */
    right: 0; /* Lo pega al borde derecho de la pantalla */
    transform: translateY(-50%); /* Ajuste fino para el centrado vertical */
    
    background-color: rgba(44, 62, 80, 0.9); /* Azul marino semitransparente */
    padding: 10px 15px 10px 20px; /* Más padding a la izquierda para el efecto de "pestaña" */
    border-radius: 8px 0 0 8px; /* Solo redondea el lado izquierdo */
    box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2); /* Sombra sutil hacia el centro de la página */
    z-index: 1000; /* Asegura que esté por encima de otros elementos */
    
    /* Para un toque moderno, si lo deseas: */
    backdrop-filter: blur(4px); /* Desenfoque ligero del contenido detrás */
    -webkit-backdrop-filter: blur(4px); /* Compatibilidad con Safari */
}

#menu-fijo ul {
    list-style: none; /* Elimina los puntos de la lista */
    padding: 0;
    margin: 0;
}

#menu-fijo li {
    margin-bottom: 8px; /* Espacio entre los ítems del menú */
}

#menu-fijo li:last-child {
    margin-bottom: 0; /* Elimina el margen del último ítem */
}

#menu-fijo a {
    text-decoration: none; /* Elimina el subrayado de los enlaces */
    color: #ecf0f1; /* Color de texto claro */
    font-size: 0.95em; /* Tamaño de fuente ligeramente más pequeño */
    padding: 6px 10px; /* Padding interno de los enlaces */
    display: block; /* Para que cada enlace ocupe todo el ancho disponible */
    border-radius: 4px; /* Bordes ligeramente redondeados para los enlaces */
    transition: background-color 0.2s ease, color 0.2s ease; /* Transición suave al pasar el ratón */
    white-space: nowrap; /* Evita que los enlaces se rompan en varias líneas si son largos */
}

#menu-fijo a:hover {
    background-color: rgba(255, 255, 255, 0.1); /* Fondo muy sutil al pasar el ratón */
    color: #ffffff; /* Texto blanco puro al pasar el ratón */
}

/* --- Estilos para las Secciones de Contenido (ejemplo) --- */
/* Son importantes para que haya scroll y los enlaces anclados funcionen correctamente. */
section {
    padding: 100px 80px; /* Asegura espacio para el contenido y el menú */
    min-height: 700px; /* Hace que la página sea lo suficientemente larga para el scroll */
    /* Este valor es CRÍTICO: debe ser mayor que la altura de tu menú + cualquier margen superior del body,
       para evitar que el menú tape los títulos al hacer scroll a un anclaje. */
    scroll-margin-top: 100px; 
    text-align: center;
    font-size: 1.2em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

section h2 {
    font-size: 2.8em;
    color: #2c3e50;
    margin-bottom: 20px;
    border-bottom: 2px solid #bdc3c7;
    padding-bottom: 10px;
}

/* Colores de fondo de las secciones para diferenciarlas (puedes eliminarlos o personalizarlos) */
#seccion1 { background-color: #f7f9fb; }
#seccion2 { background-color: #eef2f7; }
#seccion3 { background-color: #e3e9ef; }
#seccion4 { background-color: #dae0e6; }

/* Para pantallas más pequeñas (responsividad básica) */
@media (max-width: 768px) {
    #menu-fijo {
        padding: 8px 12px 8px 15px; /* Menos padding en móviles */
        font-size: 0.99em; /* Tamaño de fuente aún más pequeño */
    }
    #menu-fijo a {
        padding: 5px 8px;
    }
    section {
        padding: 80px 40px; /* Reducir padding en secciones */
    }
    section h2 {
        font-size: 2em;
    }
}
